name: Push Refresh-DB to GitHub

on:
  push:
    branches:
      - main
      - memory
  workflow_run:
    workflows: ["scripts.yaml"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    needs: .github/workflows/scripts.yaml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Push changes
        run: |
          git config --global user.name 'GastonMora42'
          git config --global user.email 'gaston-mora@hotmail.com'
          git add dataset/resumen-contacts.csv
          git commit -m "Add resumen generado a raiz de los scripts"
          git push origin memory

  additional_job:
    runs-on: ubuntu-latest
    steps:
      - name: Additional Step
        run: echo "This is an additional step"
