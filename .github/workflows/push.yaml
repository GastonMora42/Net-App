name: Push Refresh-DB to GitHub

on:
  push:
    branches:
      - main
      - memory
  schedule:
    - cron: '0 */4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Push changes
      run: |
        git config --global user.name 'GastonMora42'
