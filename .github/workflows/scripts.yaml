name: Run Scripts

on:
  push:
    branches:
      - main
      - actions
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: Why to run this?
        required: false
        default: running CT

jobs:
  continuous_training:
    runs-on: ubuntu-latest
    env:
       OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY  }}
       REFRES_TOKEN_GOOGLE: ${{ secrets.REFRES_TOKEN_GOOGLE  }}
  
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Define la versi√≥n de Python que necesitas


      - name: Install dependencies
        run: |
          pip3 install virtualenv
          virtualenv venv
          source venv/bin/activate
          pip install -r requirements.txt

          echo "Dependencies Installed"

      - name: Run Python Scripts
        run: |
          source venv/bin/activate  # Activar entorno virtual
          python get_last_file.py  # Ejecutar script1 desde src
          python convert.py  # Ejecutar script2 desde src
          python tracker.py  # Ejecutar script3 desde src
          python prepare.py  # Ejecutar script4 desde src
          python train_model.py  # Ejecutar script5 desde src

          echo "Scripts Completed"